<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="أسواق السعودية">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#064e3b"/>
      <stop offset="100%" stop-color="#0b3b2e"/>
    </linearGradient>
    <radialGradient id="glow" cx="20%" cy="15%" r="70%">
      <stop offset="0%" stop-color="#c7a95c" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#c7a95c" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  <circle cx="930" cy="170" r="120" fill="#dcfce7" opacity="0.18"/>
  <circle cx="980" cy="210" r="70" fill="#dcfce7" opacity="0.18"/>

  <g fill="#dcfce7">
    <rect x="120" y="120" width="120" height="120" rx="24" opacity="0.9"/>
    <rect x="150" y="250" width="60" height="80" rx="16" opacity="0.9"/>
  </g>

  <text x="120" y="360" fill="#ffffff" font-family="Cairo, Tahoma, Arial, sans-serif" font-size="64" font-weight="800">أسواق السعودية</text>
  <text x="120" y="420" fill="#dcfce7" font-family="Cairo, Tahoma, Arial, sans-serif" font-size="30" font-weight="600">
    منصة سعودية 100% لدعم المتاجر الإلكترونية
  </text>
  <text x="120" y="470" fill="#c7a95c" font-family="Cairo, Tahoma, Arial, sans-serif" font-size="26" font-weight="600">
    خدمات رقمية موثوقة داخل المملكة
  </text>
</svg>
